<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Alunos</title>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <link href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css" rel="stylesheet">
        <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
        <script src="bootstrap/js/bootstrap-table-pt-BR.js"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

        <script src="datepicker/js/bootstrap-datepicker.js"></script>
        <link rel="stylesheet" href="datepicker/css/datepicker.css">
        <script src="bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.pt-BR.js"></script>
        
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div th:insert="~{nav :: menu}"></div>

                    <div class="form-row" style="margin-top: 2%">
                        <form action="editarAluno" method="post">
                            <input type="hidden" name="id" th:value="${aluno.id}">
                            <div class="form-row">
                                
                                <div class="form-group col-md-8">
                                    <label for="nome">Nome</label>
                                    <input required th:value="${aluno.nome}" type="text" class="form-control" id="nome" name="nome" placeholder="Informe o nome " />
                                            
                                        </div> 
                                        
                                        <div class="form-group col-md-4">
                                            
                                           <label for="data_de_nascimento">Data de Nascimento</label>
                                           <input required class="datepicker form-control" th:value="${#dates.format(aluno.data_de_nascimento, 'dd/MM/yyyy')}" autocomplete="off" name="data_de_nascimento" data-date-format="dd/mm/yyyy">
                                        </div>
                                        
                                        <div class="form-group col-md-4">
                                            <label for="cpf">cpf</label>
                                           <input required th:value="${aluno.cpf}" type="number" class="form-control" id="cpf" name="cpf" placeholder="Informe o cpf " />

                                           </div>
                                        <div class="form-group col-md-4">
                                            <label for="rg">RG</label> 
                                            <input required th:value="${aluno.rg}" type="number" class="form-control" id="rg" name="rg" placeholder="Informe o rg " />

                                        </div>
                                        <div class="form-group col-md-4">
                                           <label for="ra">RA</label> 
                                           <input required th:value="${aluno.ra}" type="number" class="form-control" id="ra" name="ra" placeholder="Informe o ra " />

                                        </div>
                                
                            </div>
                            <div class="form-row">
                                <button type="submit" class="btn btn-success">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div th:insert="~{footer :: rodape}"></div>
        </div>
