<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Trabalhos</title>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

        <link href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css" rel="stylesheet">
        <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
        <script src="bootstrap/js/bootstrap-table-pt-BR.js"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <script src="datepicker/js/bootstrap-datepicker.js"></script>
        <link rel="stylesheet" href="datepicker/css/datepicker.css">
        <script src="bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.pt-BR.js"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="validacpfjs/jquery-3.4.1.min.js"></script>

        <script>
            $(document).ready(function () {
                $('.datepicker').datepicker({
                    language: 'pt-BR',
                    autoclose: 1
                });

                if (document.getElementById('bancaIdParaDiv').value == 0) {
                    document.getElementById('divBotaoBanca').style.display = 'none';
                }
            });
        </script>
    </head>
    <body>
        <div class="container">
            <div th:insert="~{nav :: menu}"></div>

            <div class="form-row" style="margin-top: 2%">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="tema">Tema do Trabalho</label> 
                        <input required type="text" class="form-control" th:value="${trabalho.tema}" readonly="readonly"/>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="area_da_pesquisa">Área de Pesquisa</label> 
                        <input required type="text" class="form-control" th:value="${trabalho.area_da_pesquisa}" readonly="readonly"/>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="dataApresentacao">Apresentação</label> 
                        <input type="text" class="form-control" th:value="${#dates.format(trabalho.dataApresentacao, 'dd/MM/yyyy')}" readonly="readonly">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="aluno">Aluno</label>
                        <input class="form-control" th:value="${trabalho.aluno.nome}" readonly="readonly">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="curso">Curso</label> 
                        <input class="form-control" th:value="${trabalho.curso.nome}" readonly="readonly">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="status_de_conclusao">Status</label> 
                        <input class="form-control" th:value="${trabalho.status_de_conclusao}" readonly="readonly">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="orientador">Orientador</label> 
                        <input class="form-control" th:value="${trabalho.orientador.nome}" readonly="readonly">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="co_orientador">Co-Orientador</label> 
                        <input class="form-control" th:value="${trabalho.co_orientador.nome}" readonly="readonly">
                    </div>
                    <div class="form-group col-md-12">
                        <p>Breve Resumo</p>
                      <textarea class="form-control" th:text="${trabalho.breve_resumo}" rows="5" readonly="readonly"></textarea>
                    </div>
                    <hr>
                    <div class="form-group col-md-8">
                        <label for="pdf_tcc">PDF TCC</label> 
                        <input class="form-control" th:value="${trabalho.pdf_tcc}" readonly="readonly">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="nota_da_apresentacao">Nota da Apresentacao</label> 
                        <input class="form-control" th:value="${trabalho.nota_da_apresentacao}" readonly="readonly">
                    </div>  
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4" id="divBotaoBanca">
                        <input type="hidden" name="bancaIdParaDiv" id="bancaIdParaDiv" th:value="${idBanca}" />
                        <a class="btn btn-secondary" th:href="@{'detalhesBanca'(idBanca=${idBanca})}">Voltar</a>
                    </div>
                    <div class="form-group col-md-4">
                        <a th:href="@{'listaTrabalhosCards'}" class="btn btn-secondary">Ir para tela inicial</a>
                    </div>
                </div>
            </div>
            <div th:insert="~{footer :: rodape}"></div>
    </body>
</html>
