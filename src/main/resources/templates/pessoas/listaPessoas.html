<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Orientadores</title>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        
        <link href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css" rel="stylesheet">
        <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
        <script src="bootstrap/js/bootstrap-table-pt-BR.js"></script>
        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div th:insert="~{nav :: menu}"></div>
                    
                    <div class="accordion" id="accordionExample" style="margin-top: 2%">
			<div class="card">
			    <div class="card-header" id="headingOne">
			      <h5 class="mb-0">
			        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">Inserir Novo Orientador</button>
			      </h5>
			    </div>
			
			    <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
			      <div class="card-body">
			      	<form action="salvarPessoa" method="post">
                                    <div class="form-row">
                                        
                                        <div class="form-group col-md-8">
                                            <label for="nome">Nome</label> 
                                            <input required type="text" class="form-control" id="nome" name="nome" placeholder="Digite aqui o nome " />
                                        </div>
                                        
                                                                                
                                        <div class="form-group col-md-4">
                                            <label for="cpf">CPF</label> 
                                            <input required type="number" class="form-control" id="cpf" name="cpf" placeholder="Digite aqui o cpf " />
                                        </div>
                                         
                                       
                                         
                                        <div class="form-group col-md-8">
                                            <label for="link_lattes">Link Lattes</label> 
                                            <input required type="text" class="form-control" id="link_lattes" name="link_lattes" placeholder="Digite Link Lattes " />
                                        </div>
                                        
                                         <div class="form-group col-md-4">
                                            <label for="vagas_orientacao">Vagas para Orientação</label> 
                                            <input required type="number" class="form-control" id="vagas_orientacao" name="vagas_orientacao" placeholder="Digite as vagas para orientacao " />
                                        </div>
                                        
                                        <div class="form-group col-md-8">
                                            <label for="area_conhecimento">Área de Conhecimento</label> 
                                            <input required type="text" class="form-control" id="area_conhecimento" name="area_conhecimento" placeholder="Informe a Área de Conhecimento " />
                                        </div>
                                        
                                        <div class="form-group col-md-4">
                                            <label for="email">Email</label> 
                                            <input required type="text" class="form-control" id="email" name="email" placeholder="Informe o Email " />
                                        </div>
                                         
                                         
                                        
                                        <div class="form-group col-md-8">
                                             <p><b>Pessoa Externo?</b></p>
                                            <p> <input require type="radio" value="sim" name="pessoa_externo" id="sim" onclick="document.getElementById('siape').enable = !this.checked;" > <label for="sim" >SIM</label>
                                            <p> <input require type="radio" value="nao" name="pessoa_externo" id="nao" onclick="document.getElementById('siape').disabled = !this.checked; document.getElementById('funcao').disabled = !this.checked;
                                                document.getElementById('instituicao').disabled = !this.checked;" > <label for="nao" >NÃO</label>
                                            <br>
                                            
                                        <b>SIAPE: </b>  
                                            <p><input required type="text" class="form-control" name="siape" id="siape" size="40" disabled="disabled" placeholder="Informe o SIAPE" > </p>
                                            <br>
                                       
                                        <b>Instituição </b> 
                                            <p><input required type="text" class="form-control" name="instituicao" id="instituicao" size="40" disabled="disabled" placeholder="Informe a Instituição" > </p>
                                       
                                        </div> 
                                        
                                        <div class="form-group col-md-4">
                                            <label for="funcao">Função</label> 
                                            <input required type="text" class="form-control" id="funcao" name="funcao" placeholder="Digite a função " />
                                        </div>
                                        
                                        </div>  
                                    </div>
                                        
                                    
                                    <div class="form-row">
                                        <button type="submit" class="btn btn-success">Salvar</button>
                                    </div>
                                </form>
			      </div>
			    </div>
			</div>
                    </div>
                    
                    <hr/>
                    <div class="col-md-12"  style="margin-top: 2%">
                       <table data-page-size="5" data-toggle="table" data-search="true" data-pagination="true" data-show-columns="false">
                        <thead>
                          <tr>
                            <th>Nome</th>
                            <th>total de alunos orientados</th>
                            <th>CPF</th>
                            <th>Link Lattes</th>
                            <th>Area de conhecimento</th>
                            <th>Email</th>
                            <th>vagas pra orientação</th>
                            <th>pessoa Externo</th>
                            <th>SIAPE</th>
                            <th>Função</th>
                            <th>Instituição</th>
                            <th>Ações</th>
                            
                          </tr>
                        </thead>
                        <tr th:each="pessoa: ${pessoas}">
                            <td><span th:text="${pessoa.nome}"></span></td>
                            <td><span th:text="${pessoa.total_alunos_orientados}"></span></td>
                            <td><span th:text="${pessoa.cpf}"></span></td>
                            <td><span th:text="${pessoa.link_lattes}"></span></td>
                            <td><span th:text="${pessoa.area_conhecimento}"></span></td>
                            <td><span th:text="${pessoa.email}"></span></td>
                            <td><span th:text="${pessoa.vagas_orientacao}"></span></td>
                            <td><span th:text="${pessoa.pessoa_externo}"></span></td>
                            <td><span th:text="${pessoa.siape}"></span></td>
                            <td><span th:text="${pessoa.funcao}"></span></td>
                            <td><span th:text="${pessoa.instituicao}"></span></td>
                            
                            <td>
                                <form action="deletarPessoa" method="post">
                                    <input type="hidden" name="id" th:value="${pessoa.id}" />
                                    <button type="submit" onclick="return confirm('Deseja realmente excluir o registro?')" class="btn btn-danger">Remover</button>
                                </form>
                            </td>
                            <td>
                                <form action="" method="post">
                                    <input type="hidden" name="id" th:value="${pessoa.id}" />
                                    <button type="submit" onclick="return confirm('Deseja realmente alterar o registro?')" class="btn btn-warning">alterar</button>
                                </form>
                            </td>
                            
                        </tr>
                      </table>                        
                </div>
            </div>
            <div th:insert="~{footer :: rodape}"></div>
        </div>
    </body>
</html>
