<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Orientadores</title>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        
        <link href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css" rel="stylesheet">
        <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
        <script src="bootstrap/js/bootstrap-table-pt-BR.js"></script>
        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div th:insert="~{nav :: menu}"></div>
                    
                    
                   <div class="col-md-12"  style="margin-top: 2%">
                       <table data-page-size="5" data-toggle="table" data-search="true" data-pagination="true" data-show-columns="false" >
                        <thead class="thead-dark">
                          <tr >
                            <th>Nome</th>
                            <th>Area de Conhecimento</th>
                            <th>Email</th>
                            <th>orientados</th>
                            <th>vagas</th>
                            <th>Ações</th>
                            
                            
                          </tr>
                        </thead>
                        <tr th:each="pessoa: ${pessoas}">
                            <td><span th:text="${pessoa.nome}"></span></td>
                            <td><span th:text="${pessoa.area_conhecimento}"></span></td>
                            <td><span th:text="${pessoa.email}"></span></td>
                            <td><span th:text="${pessoa.total_alunos_orientados}"></span></td>
                            <td><span th:text="${pessoa.vagas_orientacao}"></span></td>
                            
                            
                            <td>
                                    <form action="detalhesPessoa" method="get">
                                        <input type="hidden" name="idPessoa" th:value="${pessoa.id}" />
                                        <button type="submit" class="btn btn-primary">Ver Mais</button>
                                    </form>
                            </td> 
                                
                        </tr>
                      </table>                        
                </div>
            </div>
            <div th:insert="~{footer :: rodape}"></div>
        </div>
    </body>
</html>
