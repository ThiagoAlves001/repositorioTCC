<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Orientadores</title>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

        <link href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css" rel="stylesheet">
        <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
        <script src="bootstrap/js/bootstrap-table-pt-BR.js"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <script src="datepicker/js/bootstrap-datepicker.js"></script>
        <link rel="stylesheet" href="datepicker/css/datepicker.css">
        <script src="bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.pt-BR.js"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="validacpfjs/jquery-3.4.1.min.js"></script>

        <script>
            $(document).ready(function () {
                $('.datepicker').datepicker({
                    language: 'pt-BR',
                    autoclose: 1
                });

            });
        </script>
    </head>
    <body>
        <div class="container">
            <div th:insert="~{nav :: menu}"></div>

            <div class="form-row" style="margin-top: 2%">
                
               
               
            <div class="col-md-12">
                <h5>Detalhes do orientador</h5>
                <table data-page-size="5" data-toggle="table" data-pagination="true" data-show-columns="false">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            
                            <th>CPF</th>
                            <th>Link Lattes</th>
                            <th>Area</th>
                            <th>Email</th>
                            <th>orientados</th>
                            <th>vagas</th>
                            <th>Externo</th>
                            <th>SIAPE</th>
                            <th>Função</th>
                            <th>Instituição</th>
                            
                        </tr>
                    </thead>
                    <tr>
                            <td><span th:text="${pessoa.nome}"></span></td>
                            <td><span th:text="${pessoa.cpf}"></span></td>
                            <td><span th:text="${pessoa.link_lattes}"></span></td>
                            <td><span th:text="${pessoa.area_conhecimento}"></span></td>
                            <td><span th:text="${pessoa.email}"></span></td>
                            <td><span th:text="${pessoa.total_alunos_orientados}"></span></td>
                            <td><span th:text="${pessoa.vagas_orientacao}"></span></td>
                            <td><span th:text="${pessoa.pessoa_externo}"></span></td>
                            <td><span th:text="${pessoa.siape}"></span></td>
                            <td><span th:text="${pessoa.funcao}"></span></td>
                            <td><span th:text="${pessoa.instituicao}"></span></td>
                    </tr>
                </table>                        
            </div>
            <div class="form-row">
                <div class="form-group col-md-2">
                    <a th:href="@{'listaTrabalhosCards'}" class="btn btn-secondary">Voltar para tela inicial</a>
                </div>
                
            </div>
            <div th:insert="~{footer :: rodape}"></div>
    </body>
</html>
